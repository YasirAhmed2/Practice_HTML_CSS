<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Grid Examples</title>
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <!-- Important notes -->
     <!-- display:grid;
     grid-template-column;
     grid-template-row; (can be short hand auto auto or explicitly (100px 100px) or repeat function) -->
    <h1>CSS Grid Examples</h1>

    <section>
      <h2>1. Basic Grid</h2>
      <div class="grid-basic">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
    </section>

    <section>
      <h2>2. Explicit Rows and Columns</h2>
      <div class="grid-explicit">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
      </div>
    </section>

    <section>
      <h2>3. Grid Gap</h2>
      <div class="grid-gap">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
      </div>
    </section>

    <section>
      <h2>4. Grid Template Areas</h2>
      <div class="grid-areas">
        <header>Header</header>
        <nav>Nav</nav>
        <main>Main</main>
        <aside>Sidebar</aside>
        <footer>Footer</footer>
      </div>
    </section>

    <section>
      <h2>5. Aligning Items</h2>
      <div class="grid-align">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
      </div>
    </section>

    <section>
      <h2>6. Nested Grid</h2>
      <div class="grid-nested">
        <div class="nested">
          <div>1.1</div>
          <div>1.2</div>
        </div>
        <div>2</div>
        <div>3</div>
      </div>
    </section>
  </body>
</html>
